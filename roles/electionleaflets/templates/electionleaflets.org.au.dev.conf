#      PythonDebug On
#      PythonPath "['/srv/www/current/djangoleaflets', '/srv/www/current'] + sys.path"
#    </Location>

    ErrorLog /srv/www/log/error_log
    CustomLog /srv/www/log/access_log common

    ErrorDocument 404 /the404.php
</VirtualHost>

# Redirect (301) http://electionleaflets.org.au/foo -> http://www.electionleaflets.org.au/foo
<VirtualHost *:80>
    ServerName electionleaflets.org.au.dev
    RedirectMatch permanent ^/(.*) http://www.electionleaflets.org.au.dev/$1
</VirtualHost>

<VirtualHost *:80>
    ServerName federal2010.electionleaflets.org.au.dev
    RedirectMatch ^/(.*) http://www.electionleaflets.org.au.dev/?election_id=1
</VirtualHost>
