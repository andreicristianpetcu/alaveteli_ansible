<VirtualHost *:80>
    ServerName www.electionleaflets.org.au.dev
    DocumentRoot "/srv/www/current/docs"

    php_admin_value newrelic.appname "Election Leaflets"
    <Directory "/srv/www/current/docs">
      Options -Indexes
      AllowOverride All
      Order allow,deny
      Allow from all
      Require all granted

      php_value include_path ".:/srv/www/current/includes:/srv/www/current/includes/PEAR:/srv/www/current/config"
    </Directory>

