---
- name: Ensure that deploy owns /srv/www
  file: owner=deploy group=deploy path=/srv/www state=directory

- name: Ensure packages to build gem native extensions are installed
  apt:
    pkg: '{{item}}'
  with_items:
    - libmysqlclient-dev
    - libxml2-dev
    - libxslt1-dev
    - sphinxsearch

- name: Copy application configuration files
  template:
    src: '{{item}}'
    dest: /srv/www/shared
    owner: deploy
    group: deploy
  with_items:
    - database.yml
    - throttling.yml
    - configuration.rb
    - production.sphinx.conf
    - sphinx.yml

- name: Copy nginx main configuration
  template:
    src: nginx.conf
    dest: /etc/nginx/
  notify: nginx restart

- name: Copy nginx site configuration
  template:
    src: default
    dest: /etc/nginx/sites-available/
  notify: nginx reload
