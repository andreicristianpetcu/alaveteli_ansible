---
- include_vars: encrypted.yml

- name: Ensure that deploy owns /srv/www and /srv/www/shared
  file:
    state: directory
    owner: deploy
    group: deploy
    path: '{{item}}'
  with_items:
    - /srv/www
    - /srv/www/shared

- name: Copy application configuration files
  copy:
    src: "{{item}}"
    dest: /srv/www/shared/config/
    owner: deploy
    group: deploy
  with_items:
    - database.yml
    - settings.yml
  notify: nginx reload

- name: Copy application configuration templates
  template:
    src: "{{item}}"
    dest: /srv/www/shared/config/
    owner: deploy
    group: deploy
  with_items:
    - secrets.yml
    - newrelic.yml
  notify: nginx reload

- name: Ensure packages to build gem native extensions are installed
  apt:
    pkg: "{{item}}"
  with_items:
    - libmysqlclient-dev

- name: Copy nginx main configuration
  copy:
    src: nginx.conf
    dest: /etc/nginx/
  notify: nginx restart

- name: Copy nginx site configuration
  copy:
    src: default
    dest: /etc/nginx/sites-available/
  notify: nginx reload
